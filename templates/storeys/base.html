<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    {% block meta %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name = "format-detection" content = "telephone=no" />

    <link href="{% static 'storeys/css/storeys.css' %}" rel="stylesheet" >
    {% block css %}{% endblock %}

    <script type="text/javascript">
        var require = {
          baseUrl: '{% static "" %}',
          config: {
            'storeys/index': {
              verbose: false
            },
            'storeys/template/loader': {
              verbose: false
            },
            'storeys/core/urlresolver': {
              verbose: false
            },
            'storeys/core/handlers/base': {
              verbose: false
            },
            settings: {
              ROOT_URLCONF: '{% static storeys.app_path %}urls.js',
              ROOT_HASHCONF: '{% static storeys.app_path %}hashes.js',
              STATIC_ROOT: '{% static "" %}',
              URL_ROOT: '/',
              DEFAULT_URL: '{{ request.path }}'
            }
          },
          paths: {
            'jquery': '//code.jquery.com/jquery-1.12.1.min'
          },
          packages: [
            {
              name: 'storeys',
              location: 'storeys/js',
              main: 'index'
            },
            {
              name: 'slib',
              location: 'storeys/lib',
            }
          ],
          shim: {
            'slib/nunjucks': {
              exports: 'nunjucks'
            },
            'slib/xregexp': {
              exports: "XRegExp"
            },
            'jquery': {
              exports: '$'
            },
          },
          waitSeconds: 15
        };
    </script>
    {% block pre_require_js %}{% endblock %}
    <script data-main="{% static storeys.app_path %}main.js" src="{% static 'storeys/lib/require.js' %}"
            type="text/javascript" charset="utf-8">
    </script>
  </head>
  <body id="{% block bodyid %}{% endblock %}" class="storeys loading {% block bodyclasses %}{% endblock %}" {% block bodyattrs %}{% endblock %}>
    {% block content %}{% endblock %}
  </body>
</html>
